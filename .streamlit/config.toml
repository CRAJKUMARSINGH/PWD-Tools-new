[server]
port = 8501
address = "0.0.0.0"
enableCORS = false
enableXsrfProtection = false
enableWebsocketCompression = false
maxUploadSize = 200

[theme]
base = "light"
primaryColor = "#FF00FF"  # Magenta color to match CTkButton styling
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F5F6F5"
textColor = "#262730"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "minimal"

[runner]
fastReruns = true